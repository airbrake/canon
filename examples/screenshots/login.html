<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Screenshot | Login</title>

  <link rel="stylesheet" type="text/css" href="/canon.css">
</head>
<body class="rs-responsive">
	<div class="rs-wrapper">
		<div class="rs-content rs-focus-panel rs-focus-panel-mini">
			<div class="rs-inner">
				<div class="rs-login-brand"></div>
				<form class="rs-login-form">
					<div class="rs-login-welcome">Welcome to the Cloud Control Panel!</div>
					<!-- Start Username Control Group -->
					<div class="rs-control-group">
					  <label class="rs-control-label">Username</label>
					  <div class="rs-controls">
					    <input type="text" name="username" class="rs-input-large">
					  </div>
					</div>
					<!-- End Username Control Group -->
					<!-- Start Password Control Group -->
					<div class="rs-control-group">
					  <label class="rs-control-label">Password</label>
					  <div class="rs-controls">
					    <input type="password" name="password" class="rs-input-large">
					  </div>
					</div>
					<!-- End Password Control Group -->
					<!-- Start Log In Button Group -->
					<div class="rs-btn-group">
					  <button type="submit" class="rs-btn rs-btn-login">Log In</button>
					</div>
					<!-- End Log In Button Group -->
					<a class="rs-login-help-link" href="">Need help logging in?</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
